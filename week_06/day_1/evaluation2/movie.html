<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie</title>
    <style>
        .nav{
            padding:10px 200px;
            border: 1pc solid black;
            background-color: rgb(231, 79, 105);


        }
        h1{
            text-align: center;
        }
        button{
            margin-left: 5px;
            height:40px;
            width:200px;
            margin-top: 20px;

        }
        input{
            margin-left: 600px;
            height:30px;
            width:300px;
            margin-top: 20px;

        }
    </style>
    
</head>
<body>
        <div class="nav">
            <h1>Movie Names</h1>
        </div>
         <div class="div">
            <div class="card"></div>    
        </div> 
        <div class="div">
            <input type="text" class="card">
            
        
    
    <button class="button" onclick="movie()">Moviename</button>
    <div class="display"></div>

   
<script>
     async function fetchData(url){
    const response = await fetch(url);
    const jsonData = await response.json()
    return jsonData
    }
    async function movie(){
        let search=document.querySelector(".card").value;
        let response=await fetchData(`http://www.omdbapi.com/?apikey=6663c708&s={search}`);
        console.log(response)
        
        let display=document.querySelector(".display");
         display.style.color="white";
         display.style.display="flex";
        
        let userData=response["Search"];
        console.log(userData);
        if(userData){
            for(let i=0;i<userData.length;i++){
                let div=document.createElement("div");
                div.setAttribute("class","card");
                div.style.marginLeft="10px"
                div.style.marginTop="30px";
                div.style.height="250px";
                div.style.width="350px";
                div.style.backgroundColor="rgb(198, 50, 75)"

                
                let poster=document.createElement("img");
                poster.setAttribute("src",userData[i].Poster);
                poster.style.width="100px";
                poster.style.heght="100px";
                poster.style.marginLeft="50px";
                poster.style.marginTop="30px";


                let Title = document.createElement("div");
                Title.innerText = userData[i].Title;

                 let Type = document.createElement("div");
                 Type.innerText = userData[i].Type;

                 let Year = document.createElement("div");
                 Year.innerText = userData[i].Year;

                div.append(poster,Title,Type,Year);
                display.append(div);
            }
        }
    }
   
    
    </script>
</body>
</html>
