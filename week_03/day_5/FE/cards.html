<html>
	<head>
		<title>Cards play</title>
	</head>
	<style>
		h1{
			text-align:center;
		}
		.play{
			border:2px solid black;
			height:800px;
			width:1500px;
			margin:auto;
		}
		button{
			padding:20px;
			background-color:aqua;
			color:black;
			border:none;
			border-radius:10px;
		}
		#cards{
				display: flex;
				width : 1000px;
				flex-wrap : wrap;
			}
			
		#cards > div{
				background-color: #FF1493;
				color: white;
				padding: 10px;
				margin: 10px;
			}
	</style>
	<body>
		<div class="play">
		<h1 id="cardnum">Cards play</h1>
		<div id="button">
		<button onclick="clickButton()">click me</button>
		</div>
		<div id="cards"></div>
		</div>
	</body>
	<script>
		function clickButton(){
			let button=document.getElementById("button")
			button.innerHTML="";
			let cards=document.getElementById("cards")
			for(let i=1;i<=60;i++){
				let card=createCard(i);
				cards.appendChild(card);
		        }
		        
		}
		function createCard(cardNumber){
			let card=document.createElement("div");
			card.innerHTML=cardNumber;
			card.setAttribute("onclick",`displayNumber(${cardNumber})`);
			return card;
		}
		function displayNumber (number){
				let cardnum = document.getElementById("cardnum");
				cardnum.innerHTML = ` cardsplay: ${number}`;
			}
			
	</script>
</html>
