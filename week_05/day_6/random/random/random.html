<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>randomquotes</title>
</head>
<style>
    body{
        background-image: url("http://2.bp.blogspot.com/-4i2NzxOoheg/UVMhR0y25PI/AAAAAAAABXg/x_xncD2JQhc/s1600/motivational+quote+wallpaper+-Ralph+Waldo+Emerson++quote.jpg");
        background-size: cover;
    }
    .div{
        height: 50px;
        width: 100%;
        background-image: linear-gradient(to left,black, red);
        display: flex;
        padding-top: 15px;
    }
    a{
      font-size: 30px;
      color: white;
      text-decoration: none;  
      font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
      margin-left: 500px;

    }
    .button{
        padding: 10px 80px;
        font-size: 30px;
        background-color: rgb(221, 24, 24);
        color: aqua;
        border-radius: 5px;
        margin-left: 700px;
        margin-top: 50px;
    }
</style>
<body>
    <nav>
        <div class="div">
            <a href="../random/random.html" class="quote">quote</a>
            <a href="../allquotes/all.html" class="all">All quote</a>
        </div>
    </nav>
    <button class="button" onclick="quotesAll()">randomQuotes</button>
    <div class="display"></div>
</body>
<script>
     async function fetchData(url){
    const response = await fetch(url);
    const jsonData = await response.json()
    return jsonData
    }
    async function quotesAll(){
        let search=document.querySelector(".quote").value;
        let response=await fetchData(`https://api.quotable.io/random?q={search}`);
        console.log(response)
        let display=document.querySelector(".display");
        display.style.color="white";
        let userData=response;
        if(userData){
            let div=document.createElement("div");
            div.setAttribute("class","card");
            let content=document.createElement("h1");
            content.innerHTML=response.content;
            div.append(content);
            display.append(div);
        }
    }
    

</script>
</html>
